<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- referens till font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- referens till google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <!-- referens till egna stylesheets -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/style_cv.css" />

  <!-- beskrivning av sidan samt titel -->
  <meta name="description"
    content="Detta är mitt CV, här hittar du information om mina utbildningar och min arbetslivserfarenhet." />
  <title>Portfolio CV</title>
</head>

<body>
  <!-- container-cv: motsvarande till container-index  -->
  <main class="container-cv">
    <nav>
      <!-- nav-bar med länk till alla sidor -->
      <div class="nav-item nav-item-home">
        <a href="../index.html"><i class="fa-solid fa-house"></i> Hem</a>
      </div>
      <div class="nav-item nav-item-cv">
        <a href="cv.html"><i class="fa-solid fa-file icon"></i> CV</a>
      </div>
      <div class="nav-item nav-item-projects">
        <a href="projekt.html"><i class="fa-solid fa-pencil icon"></i> Projekt</a>
      </div>
      <div class="nav-item nav-item-contact">
        <a href="kontakt.html"><i class="fa-solid fa-phone icon"></i> Kontakt</a>
      </div>
    </nav>

    <!-- innehållet utgörs av 2 cards (jobb + utbildningar) med tillhörande rubriker -->
    <h1 class="work-heading">
      Erfarenhet
      <button class="btn-minus">
        <i class="fa-regular fa-square-minus"></i>
      </button>
      <button class="btn-plus">
        <i class="fa-regular fa-square-plus"></i>
      </button>
    </h1>

    <h1 class="edu-heading">
      Utbildningar
      <button class="btn-minus">
        <i class="fa-regular fa-square-minus"></i>
      </button>
      <button class="btn-plus">
        <i class="fa-regular fa-square-plus"></i>
      </button>
    </h1>

    <div class="work-card">
      <!-- allt innehåll hämtas från JSON-fil -->
    </div>

    <div class="education-card">
      <!-- allt innehåll hämtas från JSON-fil -->
    </div>

    <footer>
      <!-- sociala medier i footer -->
      <div class="footer-item">
        <a href="https://www.linkedin.com/in/lisa-desousa/" target="_blank"><i class="fa-brands fa-linkedin"></i>
          LinkedIn</a>
      </div>
      <div class="footer-item">
        <a href="https://github.com/lisa-desousa" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>
      </div>
      <div class="footer-item">
        <a href="kontakt.html"><i class="fa-solid fa-envelope"></i> Email</a>
      </div>
    </footer>
  </main>
  <!-- taggen ovanför är slutet på container-cv -->

  <script src="../javascript/cv.js"></script>
</body>

</html>
