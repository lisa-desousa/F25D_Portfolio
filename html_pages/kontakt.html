<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- referens till font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- referens till google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- referens till egna stylesheet -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/style_kontakt.css">

  <!-- beskrivning av sidan samt titel -->
  <meta name="description" content="Här hittar du kontaktuppgifter till mig.">
  <title>Portfolio Kontakt</title>
</head>
<body>
  <!-- container-contact har allt content -->
  <main class="container-contact">

    <nav>
      <!-- nav-bar med länk till alla sidor -->
      <div class="nav-item nav-item-home"><a href="/html_pages/index.html"><i class="fa-solid fa-house"></i> Hem</a></div>
      <div class="nav-item nav-item-cv"><a href="/html_pages/cv.html"><i class="fa-solid fa-file icon"></i> CV</a></div>
      <div class="nav-item nav-item-projects"><a href="/html_pages/projekt.html"><i class="fa-solid fa-pencil icon"></i> Projekt</a></div>
      <div class="nav-item nav-item-contact"><a href="/html_pages/kontakt.html"><i class="fa-solid fa-phone icon"></i> Kontakt</a></div>
    </nav>

    <!-- main content består av ett contact card (motsvarande project-card) -->
    <div class="contact-card">
      <div class="contact-image">
        <img src="/images/gbg_map.jpg" alt="gothenburg map">
      </div>
      <div class="contact-info">
        <h3><i class="fa-solid fa-location-dot"></i> Göteborg, Sverige</h3>
        <h3><i class="fa-solid fa-envelope"></i> exempel@gmail.com</h3>
        <h3><i class="fa-solid fa-phone icon"></i> +46 707 00 00 00</h3>
      </div>
    </div>

    <footer>
      <!-- sociala medier i footer -->
       <div class="footer-item"><a href="https://www.linkedin.com/in/lisa-desousa/" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn</a></div>
       <div class="footer-item"><a href="https://github.com/lisa-desousa" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a></div>
       <div class="footer-item"><a href="/html_pages/kontakt.html"><i class="fa-solid fa-envelope"></i> Email</a></div>
    </footer>

  </main>
  <!-- taggen ovanför är slutet på container-contact -->
</body>
</html>
